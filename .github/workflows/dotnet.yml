name: Unity CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build and Test Unity Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Unity License
        run: echo UNITY_LICENSE="$UNITY_LICENSE" >> $GITHUB_ENV
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

      - name: Build Project
        uses: game-ci/unity-builder@v2
        with:
          unityVersion: '2022.3.20f1'  # Specify your Unity version here
          targetPlatform: StandaloneWindows64  # Adjust as needed

      - name: Run Tests
        uses: game-ci/unity-test-runner@v2
        with:
          unityVersion: '2022.3.20f1'  # Use the same Unity version as above
